<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Wins!</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .message-box {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        button {
            padding: 1rem 2rem;
            background-color: #38b2ac;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Awww, better luck next time!</h1>
        <p>The AI was too strong this time. Don't worry, you can try again!</p>
        <button onclick="window.location.href='/'">Retry</button>
    </div>
</body>
</html>
